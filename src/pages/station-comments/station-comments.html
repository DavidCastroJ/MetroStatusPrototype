      <ion-icon name="arrow-back">

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of comments">
      <div>
          <span style="display: block;font-size: 0.9em; font-weight: 500" >{{item.username}}</span>
          <span style="display: block;font-size: 0.8em; font-weight: 100; margin-top: 2px" >{{item.date}}</span>
          <span style="display: block;font-size: 0.8em; font-weight: 200; margin-top: 10px">Estado: {{item.status}}</span>
          <span style="display: block;font-size: 0.8em; font-weight: 300; margin-top: 10px">{{item.comment}}</span>
          <div>
            <img *ngFor="let evidence of item.evidences"  [src]="evidence" width="85px" style="margin-right:  5px">
          </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab bottom end slot="fixed">
    <button  ion-fab class="custom-button">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
